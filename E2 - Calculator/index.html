<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="calcTable">
        <div class="calcElements">
            <button class="iconDiv">C</button>
            <button class="iconDiv">&plusmn;</button>
            <button class="iconDiv">%</button>
            <button class="iconDiv rightBtn">&divide;</button>
        </div>
        <div class="calcElements">
            <button class="iconDiv">7</button>
            <button class="iconDiv">8</button>
            <button class="iconDiv">9</button>
            <button class="iconDiv rightBtn">&times;</button>
        </div>
        <div class="calcElements">
            <button class="iconDiv">4</button>
            <button class="iconDiv">5</button>
            <button class="iconDiv">6</button>
            <button class="iconDiv rightBtn">&minus;</button>
        </div>
        <div class="calcElements">
            <button class="iconDiv">1</button>
            <button class="iconDiv">2</button>
            <button class="iconDiv">3</button>
            <button class="iconDiv rightBtn">&plus;</button>
        </div>
        <div class="calcElements">
            <button class="iconDiv zero">0</button>
            <button class="iconDiv"> .</button>
            <button class="iconDiv rightBtn">&equals;</button>
        </div>
    </div>



    <script src="./main.js"></script>
</body>
</html>
