<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
  </head>
  <body>
    <div class="container">
      <div class="cardContainer">
        <div class="card">
          <div class="cardTop">
            <img
              src="https://i.seadn.io/gae/N-tdkfPTM3iRvLBkBmkuOq9EXTRpS0dnPl1t9UDjie_ivjrQt4NH7-caIQRj3UTb6jr6VL-prE2lBvNxdzhVqbH_upmhHZ0R4tZ7zg?auto=format&dpr=1&w=3840"
              alt=""
            />
          </div>
          <div class="cardBottom">
            <h1 class="itemName">TITLE</h1>
            <p class="itemDetails">This Paraghraps about Your Item</p>
            <div class="priceDiv">
              <button id="btn">Add To Cart</button>
              <div class="price">$50</div>
            </div>
          </div>
        </div>
      </div>
      <div id="menuDiv">
        
      </div>
      <button id="burger">Click ME</button>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
