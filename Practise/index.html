<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="container">
        <button id="menuBarButton">Click Me</button>
        <div id="menuBar">
            <div id="leftPanel">
                <button id="addingPanelOpening">Panel For Add Item</button>
            </div>
            <div id="rightPanel">
                <form action="" id="fillingPanel">
                    <input id="imgLink" placeholder="Add Item Image Address" required ></input>
                    <input id="name" placeholder="Add Item's Name" required ></input>
                    <input id="price" placeholder="Add Item's Price" required ></input>
                    <input id="discount" placeholder="If The Item Have Discount Please Add It" required ></input>
                    <input id="stock" placeholder="Please Add Item's Stock Count" required ></input>
                    <button id="addingItemButton" type="submit">Add New Item</button>
                </form>
            </div>
            <div id="itemCard">
            </div>

        </div>
    </div>
<script src="./main.js"></script>
</body>
</html>
